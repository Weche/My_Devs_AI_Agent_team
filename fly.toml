# Fly.io configuration for Albedo AI Team
# This deploys Python Telegram Bot + 3 Node.js Dev Agents in one app

app = "albedo-ai-team"
primary_region = "gru"  # SÃ£o Paulo, Brazil (closest available region)

[build]
  dockerfile = "Dockerfile"

[env]
  # Non-sensitive environment variables
  PORT = "8080"
  PYTHON_VERSION = "3.13"
  NODE_VERSION = "24"

  # Database will be on volume
  DATABASE_URL = "sqlite:////data/database/pm_system.db"
  DATABASE_PATH = "/data/database/pm_system.db"
  WORKSPACE_DIR = "/tmp/workspaces"

# VM configuration
[vm]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Persistent volume for database
[mounts]
  source = "albedo_data"
  destination = "/data"
  initial_size = "1gb"

# No HTTP services needed - Telegram bot uses polling mode
